<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Dox - $filename</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">

    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <link href="assets/icon.png" rel="icon">

    <meta content="#fafafa" name="theme-color">
</head>

<body>
<div id="app">
    <div class="light-theme side" id="toolbar">
        <p id="app-title" class="disabled">Dox</p>
        <a href="assets/oss-notices.txt" target="_blank" rel="noopener noreferrer">
            <span>Open-Source Notices</span>
        </a>
    </div>
    <div id="main">
        <div class="light-theme side" id="sidebar">
            <div id="sidebar-tabs" class="light-theme side">
                <button id="show-docs" class="light-theme side selected">Doc</button>
                <button id="show-scratches" class="light-theme side">Scratch</button>
            </div>
            <textarea id="sidebar-input-box" class="light-theme input-box" rows="1"></textarea>
            <div id="sidebar-list"></div>
        </div>
        <div id="editor" class="light-theme">
            <textarea class="light-theme input-box" placeholder="Your note..."></textarea>
            <div id="trash-box" class="light-theme icon icon-trash"></div>
        </div>
        <div id="plugin-panel" class="light-theme side" style="display: none">
            <textarea id="translator-input"></textarea>
            <div class="column">
                <div class="row">
                    <select id="translator-source-lang"></select>
                    <div class="icon icon-arrow"></div>
                    <select id="translator-target-lang"></select>
                </div>
                <button id="translator-translate">Translate</button>
            </div>
            <textarea id="translator-result" readonly></textarea>
        </div>
        <div id="plugin-bar" class="light-theme side">
            <div id="show-translator" class="plugin-launcher light-theme icon icon-translate"></div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="lib/jquery.ui.touch-punch.js"></script>
<script src="script/event.js"></script>
<script src="script/element.js"></script>
<script src="script/repository.js"></script>
<script src="script/rapidapi.js"></script>
<script src="script/translator.js"></script>
<script src="script/controller.js"></script>
<script src="script/hardware.js"></script>
<script src="script/main.js"></script>
</body>

</html>
